</head>

    <script>
        // 进度条动画
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += 5;
            if (progress > 100) {
                clearInterval(loadingInterval);
                return;
            }
            const bar = document.getElementById('loading-bar');
            if (bar) bar.style.width = `${progress}%`;
        }, 100);

    <script>

                const logContainer = document.getElementById('debug-log');
                if (logContainer) {
                    const logEntry = document.createElement('div');
                    logEntry.textContent = message;
                    logContainer.appendChild(logEntry);
                }
            }
            
            debugLog(`检测到浏览器: ${isSafari ? 'Safari' : '其他浏览器'}`);
            
            // 完全重写布局初始化逻辑
            function initLayout() {
                debugLog("初始化布局...");
                
                // 获取元素
                const body = document.body;
                const canvasContainer = document.querySelector('.canvas-container');
                const controlPanel = document.querySelector('.control-panel');
                const canvas = document.getElementById('canvas');
                
                // 强制设置body样式
                body.style.margin = '0';
                body.style.padding = '0';
                body.style.overflow = 'hidden';
                body.style.position = 'fixed';
                body.style.top = '0';
                body.style.left = '0';
                body.style.right = '0';
                body.style.bottom = '0';
                body.style.display = 'flex';
                
                // 设置画布容器样式
                canvasContainer.style.flex = '1';
                canvasContainer.style.display = 'flex';
                canvasContainer.style.justifyContent = 'center';
                canvasContainer.style.alignItems = 'center';
                canvasContainer.style.height = '100vh';
                canvasContainer.style.padding = '0';
                canvasContainer.style.position = 'relative';
                
                // 设置控制面板样式
                controlPanel.style.width = '320px';
                controlPanel.style.minWidth = '320px';
                controlPanel.style.maxWidth = '320px';
                controlPanel.style.height = '100vh';
                controlPanel.style.backgroundColor = '#ffffff';
                controlPanel.style.padding = '15px';
                controlPanel.style.boxSizing = 'border-box';
                controlPanel.style.overflowY = 'auto';
                controlPanel.style.boxShadow = '-2px 0 15px rgba(0, 0, 0, 0.08)';
                controlPanel.style.marginRight = '30px';
                controlPanel.style.position = 'relative';
                controlPanel.style.zIndex = '100';
                controlPanel.style.display = 'block';  // 确保控制面板始终显示
                controlPanel.style.visibility = 'visible';  // 确保控制面板始终可见
                
                // Safari特殊处理
                if (isSafari) {
                    debugLog("应用Safari特定布局");
                    // 额外的Safari样式
                    body.style.webkitOverflowScrolling = 'touch';
                    controlPanel.style.webkitOverflowScrolling = 'touch';
                }
                
                debugLog("布局初始化完成");
            }
            
            // 在页面加载后立即初始化布局
            window.addEventListener('DOMContentLoaded', function() {
                debugLog("DOM加载完成");
                initLayout();
                // 确保所有控件初始化
                if (typeof syncColorInputs === 'function') {
                    syncColorInputs();
                }
                if (typeof initExtendedControls === 'function') {
                    initExtendedControls();
                }
            });
            
            window.addEventListener('load', function() {
                debugLog("页面完全加载完成");
                initLayout();
                // 再次调用确保所有事件监听器已经绑定
                if (typeof syncColorInputs === 'function') {
                    syncColorInputs();
                }
                if (typeof initExtendedControls === 'function') {
                    initExtendedControls();
                }
                // 确保初始化控制面板
                if (typeof initControlPanel === 'function') {
                    initControlPanel();
                }
                
                setTimeout(function() {
                    // 再次应用确保布局正确
                    initLayout();
                }, 300);
            });
        } catch (error) {
            console.error("初始化错误:", error);
            alert("初始化时发生错误: " + error.message);
        }

        // 立即执行代码块
        (function() {
            debugLog("执行立即布局初始化");
            // 安全地调用布局初始化，确保isSafari已经定义
            if (typeof initLayout === 'function') {
                try {
                    initLayout();
                } catch (e) {
                    console.error("布局初始化错误:", e);
                }
            }
        })();

        // 多次调用以确保布局正确
        setTimeout(function() {
            debugLog("确保布局正确");
            if (typeof initLayout === 'function') {
                initLayout();
            }
        }, 1000);

        // 初始化变量
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let lines = [];
        let currentLine = null;
        let isDrawing = false;
        
        // 调色板
        let palette = [
            '#00FFF6',
            '#E0E6F8',
            '#4DB8FF',
            '#6C4EFF',
            '#F54236'
        ];
        
        // 颜色权重
        let weights = [100, 100, 100, 100, 100];
        
        // 背景颜色
        let bgColor = '#000000';
        
        // 线条粗细
        let lineWidth = 6;
        
        // 同步颜色输入框和权重
        function syncColorInputs() {
            for (let i = 1; i <= 5; i++) {
                const colorInput = document.getElementById(`color${i}`);
                const textInput = document.getElementById(`color${i}-text`);
                const weightSlider = document.getElementById(`weight${i}`);
                const weightDisplay = document.getElementById(`weight${i}-display`);
                
                colorInput.addEventListener('input', () => {
                    textInput.value = colorInput.value;
                    updatePalette();
                });
                
                textInput.addEventListener('input', () => {
                    // 验证颜色格式
                    if (/^#[0-9A-F]{6}$/i.test(textInput.value)) {
                        colorInput.value = textInput.value;
                        updatePalette();
                    }
                });
                
                // 权重控制
                weightSlider.addEventListener('input', () => {
                    const value = weightSlider.value;
                    weightDisplay.textContent = value;
                    weights[i-1] = parseInt(value);
                });
            }
            
            // 背景颜色同步
            const bgColorInput = document.getElementById('bg-color');
            const bgColorText = document.getElementById('bg-color-text');
            
            bgColorInput.addEventListener('input', () => {
                bgColorText.value = bgColorInput.value;
                bgColor = bgColorInput.value;
                redraw();
            });
            
            bgColorText.addEventListener('input', () => {
                if (/^#[0-9A-F]{6}$/i.test(bgColorText.value)) {
                    bgColorInput.value = bgColorText.value;
                    bgColor = bgColorInput.value;
                    redraw();
                }
            });
            
            // 同步线条粗细控制
            const lineWidthSlider = document.getElementById('line-width');
            const lineWidthDisplay = document.getElementById('line-width-display');
            
            lineWidthSlider.addEventListener('input', () => {
                const value = lineWidthSlider.value;
                lineWidthDisplay.textContent = value;
                lineWidth = parseInt(value);
                updateAllLinesWidth(lineWidth);
                redraw();
            });
            
            // 画布尺寸控制
            const widthRange = document.getElementById('width-range');
            const widthValue = document.getElementById('width-value');
            
            widthRange.addEventListener('input', () => {
                const value = widthRange.value;
                widthValue.textContent = value;
                
                // 实时应用新宽度
                const width = parseInt(value);
                const height = parseInt(document.getElementById('height-range').value);
                if (width >= 300) {
                    // 创建临时画布保存当前内容
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = canvas.width;
                    tempCanvas.height = canvas.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(canvas, 0, 0);
                    
                    // 设置新宽度
                    canvas.width = width;
                    
                    // 重新绘制内容
                    ctx.drawImage(tempCanvas, 0, 0);
                    setupCanvas();
                    redraw();
                }
            });
            
            const heightRange = document.getElementById('height-range');
            const heightValue = document.getElementById('height-value');
            
            heightRange.addEventListener('input', () => {
                const value = heightRange.value;
                heightValue.textContent = value;
                
                // 实时应用新高度
                const height = parseInt(value);
                const width = parseInt(document.getElementById('width-range').value);
                if (height >= 300) {
                    // 创建临时画布保存当前内容
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = canvas.width;
                    tempCanvas.height = canvas.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(canvas, 0, 0);
                    
                    // 设置新高度
                    canvas.height = height;
                    
                    // 重新绘制内容
                    ctx.drawImage(tempCanvas, 0, 0);
                    setupCanvas();
                    redraw();
                }
            });
        }
        
        // 更新调色板
        function updatePalette() {
            palette = [];
            for (let i = 1; i <= 5; i++) {
                palette.push(document.getElementById(`color${i}`).value);
            }
        }
        
        // 根据权重选择颜色
        function getWeightedRandomColor() {
            // 计算总权重
            let totalWeight = 0;
            for (let i = 0; i < weights.length; i++) {
                totalWeight += weights[i];
            }
            
            // 如果所有权重为0，则返回第一个颜色
            if (totalWeight === 0) return palette[0];
            
            // 根据权重随机选择颜色
            const random = Math.random() * totalWeight;
            let weightSum = 0;
            
            for (let i = 0; i < weights.length; i++) {
                weightSum += weights[i];
                if (random < weightSum) {
                    return palette[i];
                }
            }
            
            // 如果出现意外，返回最后一个颜色
            return palette[palette.length - 1];
        }
        
        // 修改 initExtendedControls 函数，移除圆点相关的控件初始化
        function initExtendedControls() {
            // 不需要任何圆点相关功能
        }
        
        // 在初始化控制面板时调用这个函数
        function initControlPanel() {
            syncColorInputs();
            
            // 导出按钮
            document.getElementById('export-png').addEventListener('click', savePNG);
            document.getElementById('export-svg').addEventListener('click', saveSVG);
            document.getElementById('clear-canvas').addEventListener('click', () => {
                lines.length = 0;
                redraw();
            });
        }
        
        // 直线类
        class StraightLine {
            constructor(x, y, color, width) {
                this.start = { x, y };
                this.end = { x, y };
                this.strokeColor = color;
                this.width = width;
                this.originalWidth = width; // 保存原始宽度比例
            }
            
            updateEnd(x, y) {
                this.end.x = x;
                this.end.y = y;
            }
            
            // 更新线条粗细，基于全局线条粗细和原始比例
            updateWidth(globalWidth) {
                this.width = globalWidth;
            }
            
            display() {
                ctx.strokeStyle = this.strokeColor;
                ctx.lineWidth = this.width;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.start.x, this.start.y);
                ctx.lineTo(this.end.x, this.end.y);
                ctx.stroke();
            }
        }
        
        // 设置画布尺寸
        function setupCanvas() {
            // 确保画布像素清晰
            const dpr = window.devicePixelRatio || 1;
            
            // 获取容器的大小
            const containerWidth = document.querySelector('.canvas-container').clientWidth;
            const containerHeight = document.querySelector('.canvas-container').clientHeight;
            
            // 计算缩放比例，使画布适合容器
            let scale = Math.min(
                containerWidth / canvas.width,
                containerHeight / canvas.height
            ) * 0.9; // 预留更多边距，确保不超出
            
            // 确保缩放值不会太大，防止画布超出屏幕
            if (scale * canvas.width > containerWidth * 0.9) {
                scale = containerWidth * 0.9 / canvas.width;
            }
            
            if (scale * canvas.height > containerHeight * 0.9) {
                scale = containerHeight * 0.9 / canvas.height;
            }
            
            // 应用缩放，保持像素锐利
            canvas.style.transform = `scale(${scale})`;
            canvas.style.transformOrigin = 'center';
            
            // 设置容器边距，确保画布居中显示
            document.querySelector('.canvas-container').style.padding = '20px';
            
            debugLog(`画布尺寸: ${canvas.width}x${canvas.height}, 容器尺寸: ${containerWidth}x${containerHeight}, 缩放比例: ${scale}`);
        }
        
        // 初始化
        function init() {
            debugLog("开始初始化应用程序...");
            
            // 获取画布元素
            canvas = document.getElementById('canvas');
            if (!canvas) {
                debugLog("错误: 未找到canvas元素!");
                return;
            }
            
            // 获取上下文
            ctx = canvas.getContext('2d');
            if (!ctx) {
                debugLog("错误: 无法获取canvas上下文!");
                return;
            }
            
            // 设置初始画布大小
            const canvasWidth = parseInt(document.getElementById('width-range').value) || 600;
            const canvasHeight = parseInt(document.getElementById('height-range').value) || 600;
            
            // 设置画布最大尺寸
            const maxWidth = window.innerWidth - 320 - 50; // 考虑控制面板宽度和边距
            const maxHeight = window.innerHeight - 50; // 考虑边距
            
            // 如果屏幕宽度小于1000px，进一步减小画布尺寸
            if (window.innerWidth < 1000) {
                canvasWidth = Math.min(canvasWidth, window.innerWidth - 250);
            }

            if (canvasWidth > maxWidth) canvasWidth = maxWidth;
            if (canvasHeight > maxHeight) canvasHeight = maxHeight;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // 更新宽高显示
            document.getElementById('width-value').textContent = canvasWidth;
            document.getElementById('height-value').textContent = canvasHeight;
            
            // 设置默认绘图样式
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';
            
            // 清空画布
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 添加事件监听
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            window.addEventListener('keydown', handleKeyPress);
            window.addEventListener('resize', setupCanvas);
            
            document.getElementById('loading-message').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-message').style.display = 'none';
            }, 500);
            
            // 应用布局初始化
            initLayout();
        }
        
        // 清空画布
        function clearCanvas() {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // 重绘所有线
        function redraw() {
            clearCanvas();
            for (const line of lines) {
                line.display();
            }
            
            if (currentLine) {
                currentLine.display();
            }
        }
        
        // 鼠标事件处理
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            
            isDrawing = true;
            
            // 基于权重随机选择颜色
            const randomColor = getWeightedRandomColor();
            currentLine = new StraightLine(mouseX, mouseY, randomColor, lineWidth);
            lines.push(currentLine);
            
            redraw();
        }
        
        function handleMouseMove(e) {
            if (!isDrawing || !currentLine) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            
            currentLine.updateEnd(mouseX, mouseY);
            redraw();
        }
        
        function handleMouseUp() {
            isDrawing = false;
            currentLine = null;
        }
        
        // 键盘事件处理
        function handleKeyPress(e) {
            // 如果当前焦点在输入框中，不执行快捷键
            if (e.target.tagName === 'INPUT') {
                return;
            }
            
            // Z或Backspace撤销上一条线
            if (e.key === 'z' || e.key === 'Z' || e.key === 'Backspace') {
                if (lines.length > 0) {
                    lines.pop();
                    redraw();
                }
            }
            
            // S保存PNG
            if (e.key === 's' || e.key === 'S') {
                savePNG();
            }
            
            // V保存SVG
            if (e.key === 'v' || e.key === 'V') {
                saveSVG();
            }
        }
        
        // 保存PNG
        function savePNG() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `drawing-${Date.now()}.png`;
            link.click();
            console.log('✅ PNG 已保存！');
        }
        
        // 保存SVG
        function saveSVG() {
            const svgData = generateSVG();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `drawing-${Date.now()}.svg`;
            link.click();
            
            URL.revokeObjectURL(url);
            console.log('✅ SVG 已保存！');
        }
        
        // 生成SVG数据
        function generateSVG() {
            let svgContent = `<svg width="${canvas.width}" height="${canvas.height}" xmlns="http://www.w3.org/2000/svg">
<rect width="100%" height="100%" fill="${bgColor}"/>
`;
            
            for (const line of lines) {
                svgContent += `<line x1="${line.start.x}" y1="${line.start.y}" x2="${line.end.x}" y2="${line.end.y}" stroke="${line.strokeColor}" stroke-width="${line.width}" stroke-linecap="round" />
`;
            }
            
            svgContent += '</svg>';
            return svgContent;
        }
        
        // 更新所有线条宽度的函数
        function updateAllLinesWidth(newWidth) {
            for (const line of lines) {
                line.updateWidth(newWidth);
            }
        }

        // 修改启动代码，确保顺序正确
        // 初始化应用 - 移到页面加载事件之后执行，确保DOM已准备好
        window.addEventListener('load', function() {
            // 确保init函数在DOM加载完成后再执行
            if (typeof init === 'function') {
                setTimeout(init, 500); // 延迟执行确保DOM完全就绪
            }
        });

        // 调整尺寸的响应式代码
        window.addEventListener('resize', function() {
            // 检查画布是否超出屏幕，如果是则自动调整尺寸
            const maxWidth = window.innerWidth - 320 - 30; // 考虑控制面板320px和右侧距离30px
            const maxHeight = window.innerHeight - 40; // 增加边距
            
            if (canvas.width > maxWidth || canvas.height > maxHeight) {
                let newWidth = canvas.width;
                let newHeight = canvas.height;
                
                if (newWidth > maxWidth) newWidth = maxWidth;
                if (newHeight > maxHeight) newHeight = maxHeight;
                
                // 创建临时画布保存当前内容
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0);
                
                // 调整画布大小
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                // 重新绘制内容
                ctx.drawImage(tempCanvas, 0, 0, newWidth, newHeight);
                
                // 更新控制器
                document.getElementById('width-range').value = newWidth;
                document.getElementById('height-range').value = newHeight;
                document.getElementById('width-value').textContent = newWidth;
                document.getElementById('height-value').textContent = newHeight;
            }
            
            // 重新设置画布缩放以适应容器
            if (typeof setupCanvas === 'function') {
                setupCanvas();
            }
        });
    </script>
