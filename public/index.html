<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能集合</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    console.log('页面开始加载');
    window.addEventListener('error', function(e) {
      console.error('全局错误：', e.message, e.filename, e.lineno);
    }, true);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .banner {
      background-color: #1a1a1a;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-content {
      padding: 15px;
      flex: 1;
    }
    .card h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .card p {
      color: #7f8c8d;
    }
    .card-image {
      height: 180px;
      overflow: hidden;
    }
    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .image-fallback {
      background-color: #ecf0f1;
      height: 100%;
    }
    #loading-text {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Banner区域 -->
  <div class="banner">
    <!-- Banner图片通过CSS背景设置 -->
    <h1 style="text-align: center; color: white; padding-top: 0px;">小红书业务集合</h1>
  </div>
  
  <!-- 内容区域 -->
  <div class="content-area">
    <div class="container">
      <div class="grid" id="card-container">
        <!-- 卡片将通过JavaScript动态生成 -->
        <p id="loading-text">加载中...</p>
      </div>
    </div>
  </div>

  <script>
    console.log('开始执行脚本');
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM已完全加载');
      // 修改为使用英文路径
      const data = [
        { 
          "title": "大健康", 
          "path": "./health/index.html",
          "description": "以知识海洋为主要视觉语言，页面可以快速生成不同尺寸的海洋线条以适配不同场景",
          "image": "./assets/1.jpg"
        },
        { 
          "title": "交通", 
          "path": "./transport/index.html",
          "description": "以知识海洋为主要视觉语言，页面可以快速生成不同尺寸的海洋线条以适配不同场景",
          "image": "./assets/2.jpg"
        },
        { 
          "title": "教育", 
          "path": "./education/index.html",
          "description": "以知识海洋为主要视觉语言，页面可以快速生成不同尺寸的海洋线条以适配不同场景",
          "image": "./assets/3.jpg"
        },
        { 
          "title": "潮流服饰", 
          "path": "./fashion/index.html",
          "description": "以知识海洋为主要视觉语言，页面可以快速生成不同尺寸的海洋线条以适配不同场景",
          "image": "./assets/4.jpg"
        },
        { 
          "title": "美妆个护", 
          "path": "./beauty/index.html",
          "description": "以知识海洋为主要视觉语言，页面可以快速生成不同尺寸的海洋线条以适配不同场景",
          "image": "./assets/5.jpg"
        },
        { 
          "title": "游戏数码", 
          "path": "./gaming/index.html",
          "description": "以知识海洋为主要视觉语言，页面可以快速生成不同尺寸的海洋线条以适配不同场景",
          "image": "./assets/6.jpg"
        }
      ];
      
      console.log('数据已准备好:', data.length, '个项目');
      const container = document.getElementById('card-container');
      const loadingText = document.getElementById('loading-text');
      if (loadingText) {
        container.removeChild(loadingText);
      }
      
      // 为每个子网页创建卡片
      data.forEach((item, index) => {
        console.log('创建卡片:', index, item.title);
        const card = document.createElement('a');
        card.href = item.path;
        card.className = 'card';
        
        // 创建卡片内容区域（上半部分）
        const contentDiv = document.createElement('div');
        contentDiv.className = 'card-content';
        
        // 创建标题和描述
        const title = document.createElement('h2');
        title.textContent = item.title;
        
        const description = document.createElement('p');
        description.textContent = item.description || '';
        
        // 组装上半部分
        contentDiv.appendChild(title);
        contentDiv.appendChild(description);
        
        // 创建图片区域（下半部分）
        const imageContainer = document.createElement('div');
        imageContainer.className = 'card-image';
        
        // 创建并添加图片
        const image = document.createElement('img');
        image.src = item.image;
        image.alt = item.title;
        image.onerror = function() {
          console.error('图片加载失败:', item.image);
          // 图片加载失败时显示背景色
          this.style.display = 'none';
          imageContainer.classList.add('image-fallback');
        };
        imageContainer.appendChild(image);
        
        // 组装卡片：先内容后图片
        card.appendChild(contentDiv);
        card.appendChild(imageContainer);
        
        container.appendChild(card);
      });
      console.log('所有卡片创建完成');
    });
  </script>
</body>
</html>
